<app-header-two></app-header-two>
<!--breadcrumbs-->

    <div class="sigma_subheader style-5 bg-gray">
        <div class="container">
            
                <div class="sigma_subheader-inner">
                    <h1>Our Donations</h1>
                </div>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="/" class="btn-link">Esprit</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">PharmaLIFE</li>
                </ol>
           
        </div>
        <img src="assets/img/subheader-br.png" class="br" alt="subheader">
        <img src="assets/img/subheader-bl.png" class="bl" alt="subheader">
        <img src="assets/img/subheader-tr.png" class="tr" alt="subheader">
    </div>

<!--data-->

<div class="section section-padding pt-0">
    <div class="container">
        
        <div class="row">
            <div class="col-12">
                <div class="sigma_tab-item style-2 with-dots">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a >
                                <span class="pulsive-dot"></span>
                                All
                            </a>
                            <a >
                                <span class="pulsive-dot"></span>
                                Events
                            </a>
                            <a >
                                <span class="pulsive-dot"></span>
                                MyDonations
                            </a>
                            <a >
                                <span class="pulsive-dot"></span>
                                New Donation
                            </a>
                            
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-content col-12" id="myTabContent">
                <div class="row">
                    <!-- Data -->
                    <div class="col-lg-3 col-md-6" *ngFor="let donation of donations">
                        <div class="sigma_product style-8">
                            <div class="sigma_product-thumb">
                               <!--<a routerLink="/product-single/{{item.id}}"><img [src]="item.image[0]"
                                        [alt]="item.title"></a> -->
                                        <a > <img src="../../../assets/img/donationAssociation/{{donation.imageDonation}}" [alt]="donation.imageDonation" height="140" width="400"></a>
                                <div class="sigma_product-controls">
                                    <!-- Wishlist -->
                                    <a 
                                         placement="top"
                                        ngbTooltip="Add To Wishlist"> <i class="far fa-heart"></i> </a>
                                    <a  class="active" 
                                        placement="top"
                                        ngbTooltip="Remove To Wishlist"> <i class="far fa-heart"></i> </a>
                                    <!-- Cart -->
                                    <a href="javascript:void(0)"
                                        placement="top" ngbTooltip="Add To Cart"> <i class="far fa-shopping-basket"></i>
                                    </a>
                                
                                    <!-- Quick view -->
                                   
                                    <a href="javascript:void(0)" placement="top" ngbTooltip="Quick View"> <i
                                        class="far fa-eye" ></i> </a>
                                          
                                </div>
                            </div>
                            <div class="sigma_product-body">
                                <h5 class="sigma_product-title"> <a
                                        >{{donation.nameDonation}}</a> </h5>
                                <div class="sigma_rating">
                                    <i>Déjà {{donation.nbAnneeAssociation}} années</i>
                                </div>
                                <div class="sigma_product-price">
                                    <span>{{donation.quantityDonation}}$</span>
                                    <!--<span *ngIf="item.discount">{{item.price | number:'1.2-2'}}$</span>-->
                                </div> 
                                <!-- Cart 
                                <button 
                                    class="sigma_btn btn-sm" (click)="onOpenModal(association, 'details')">View More
                                </button> -->
                                <button type="button" class="btn btn-success btn-link btn-sm btn-just-icon">
                                    <i class="material-icons" (click)="onOpenModal(null!, 'add')">TAKE</i>
                                </button>
                            </div>
                            
                        </div>
                    </div>
                    <!-- Data -->
                </div>
            </div>
        </div>
    </div>
</div>







<!--footer-->
<app-footer></app-footer>
