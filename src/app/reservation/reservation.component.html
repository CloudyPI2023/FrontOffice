<app-header-two></app-header-two>
<!--breadcrumbs-->

    <div class="sigma_subheader style-5 bg-gray">
        <div class="container">
            
                <div class="sigma_subheader-inner">
                    <h1>Our Reservations</h1>
                </div>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="/association" class="btn-link">All</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/myReservation" class="btn-link">myReservations</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/addReservation" class="btn-link">New Reservation</a>
                    </li>
                    
                   
                </ol>
        
           
        </div>
        <img src="assets/img/subheader-br.png" class="br" alt="subheader">
        <img src="assets/img/subheader-bl.png" class="bl" alt="subheader">
        <img src="assets/img/subheader-tr.png" class="tr" alt="subheader">
    </div>


    <div class="container">
        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <button class="btn btn-primary" (click)="sortReservationsByDate()">Sort By Date</button>
          </div>
        </div>
        
        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <button class="btn btn-green" routerLink="/event">Check Events</button>
          </div>
        </div>
      </div>
      

<!--data-->

<div class="section">
    <div class="container">
        <div class="row">
         
            <div class="tab-content col-12" id="myTabContent">
                <div class="row">
                    <!-- Data -->
                    <div class="col-lg-3 col-md-6" *ngFor="let reservation of reservations">
                        <div class="sigma_product style-8">
                            <div class="sigma_product-thumb">
                               <!--<a routerLink="/product-single/{{item.id}}"><img [src]="item.image[0]"
                                        [alt]="item.title"></a> -->
                                     <!--   <a > <img src="../../../assets/img/donationAssociation/{{association.logoAssocation}}" [alt]="association.logoAssocation" height="140" width="400"></a> -->
                                
                            </div>
                            <div class="sigma_product-body">
                                <div class="sigma_product-code">
                                    <label>Reservation code</label>
                                    <h5 class="sigma_product-title"><a>{{reservation.codeReservation}}</a></h5>
                                </div>
                            

                                <div class="sigma_rating" label="idRes">
                                    <i>{{reservation.idReservation}}</i>
                                </div>
                                <div class="sigma_product-price">
                                    <span>{{reservation.dateReservation}}</span>
                                </div>
                                <div class="sigma_product-price">
                                    <span>{{reservation.userReservation.firstName}} {{reservation.userReservation.lastName}}</span>
                                </div>
                                <div class="sigma_product-price">
                                   <!--    <span>{{reservation.event.nameEvent}}</span>-->
                                   <!-- <span>{{reservation.event ? reservation.event.nameEvent : 'No event'}}</span>-->
                                    <div *ngIf="reservation.event">
                                        <span>{{reservation.event.nameEvent}}</span>
                                      </div>
                                </div>
                                
                            </div>
                            
                            
                        </div>
                    </div>
                    <!-- Data -->
                </div>
            </div>
        </div>
    </div>
</div>
