<app-header-two></app-header-two>
<!--breadcrumbs-->

<div class="sigma_subheader style-5 bg-gray">
    <div class="container">

        <div class="sigma_subheader-inner">
            <h1>Add AssociationRequest</h1>
        </div>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/association" class="btn-link">All</a>
            </li>
            <li class="breadcrumb-item">
                <a routerLink="/myAssociation" class="btn-link">MyAssociations</a>
            </li>
            <li class="breadcrumb-item">
                <a routerLink="/addAssociation" class="btn-link">New Association</a>
            </li>
            
           
        </ol>


    </div>
    <img src="assets/img/subheader-br.png" class="br" alt="subheader">
    <img src="assets/img/subheader-bl.png" class="bl" alt="subheader">
    <img src="assets/img/subheader-tr.png" class="tr" alt="subheader">
</div>

<!--data-->

<div class="section">
    <div class="container">
        <div class="row">


            <!---liste des items-->

            <div _ngcontent-hii-c4="" class="col-lg-4">
                <div _ngcontent-hii-c4="" class="sigma_accordion style-13">
                    <div _ngcontent-hii-c4="" class="sigma_tab-item style-4">
                        <ul _ngcontent-sdw-c4="" class="nav nav-tabs" id="myTab" ngbnav="" role="tablist">
                            <li _ngcontent-sdw-c4="" ng-reflect-_id="1" class="nav-item">
                                <a _ngcontent-sdw-c4="" href="" ngbnavlink="" id="ngb-nav-0" class="nav-link" role="tab"
                                    aria-selected="true" aria-disabled="false" aria-controls="ngb-nav-0-panel"
                                    routerLink="/myAssociation"> My
                                    Associations
                                    <i _ngcontent-sdw-c4="" class="fal fa-chevron-right"></i></a>
                                <!---->
                            </li>
                            <li _ngcontent-sdw-c4="" ng-reflect-_id="2" class="nav-item">
                                <a _ngcontent-sdw-c4="" href="" ngbnavlink="" id="ngb-nav-1" class="nav-link "
                                    role="tab" aria-selected="false" aria-disabled="false" routerLink="/addAssociation">New
                                    Association
                                    <i _ngcontent-sdw-c4="" class="fal fa-chevron-right"></i></a><!---->
                            </li>
                            <li _ngcontent-sdw-c4="" ng-reflect-_id="3" class="nav-item"><a _ngcontent-sdw-c4="" href=""
                                    ngbnavlink="" id="ngb-nav-2" class="nav-link" role="tab" aria-selected="false"
                                    aria-disabled="false" routerLink="/"> My Requests <i
                                        _ngcontent-sdw-c4="" class="fal fa-chevron-right"></i>
                                </a><!----></li>
                            <li ng-reflect-_id="4" class="nav-item active"><a _ngcontent-sdw-c4="" href=""
                                    ngbnavlink="" id="ngb-nav-3" class="nav-link active" role="tab" aria-selected="false"
                                    aria-disabled="false" routerLink="/addRequest"> New Request <i _ngcontent-sdw-c4=""
                                        class="fal fa-chevron-right"></i>
                                </a><!----></li>
                            <li _ngcontent-sdw-c4="" ng-reflect-_id="5" class="nav-item"><a _ngcontent-sdw-c4="" href=""
                                    ngbnavlink="" id="ngb-nav-4" class="nav-link" role="tab" aria-selected="false"
                                    aria-disabled="false" routerLink="/contactDonations"> Contact <i
                                        _ngcontent-sdw-c4="" class="fal fa-chevron-right">

                                    </i></a><!----></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <!--Formulaire D'ajout d'une Donation-->

                <form (ngSubmit)="onSubmit()">
                    <div class="sigma_form style-7">
                        <div class="form-block">
                            <h4>Make a Request:</h4>

                            <div class="row">



                                <div class="col-lg-12">
                                    <!--<label>Name <span
                                        class="text-danger">*</span>
                                    </label>-->
                                    <div class="form-group">

                                        <input type="text" class="form-control" id="nameRequest"
                                            [(ngModel)]="request.nameRequest" placeholder="Request Name"
                                            name="nameRequest">
                                    </div>
                                </div>



                                <div class="form-group col-xl-12">

                                    <!--<label>Association <span
                                            class="text-danger">*</span>
                                    </label>-->
                                           
                                    <select class="form-control"  id="association"  [(ngModel)]="request.association" name="association">
                                      
                                        <option *ngFor="let ass of associationList">
                                            {{ass.associationName}}
                                            </option>
                                    
                                    </select>
                                </div>

                                <!--<div class="input_box">
                <select name="association" class="form-control">
                  <option>--Select--</option>
                  <option *ngFor="let ass of associationList">
                  {{ass.associationName}}
                  </option>
                </select>
                </div>-->


                               


                                <div class="form-group col-xl-12">

                                    <!--<label>Type <span
                                            class="text-danger">*</span>
                                    </label>-->
                                           
                                    <select class="form-control"  id="requestType"  [(ngModel)]="request.requestType" name="requestType" placeholder="select Type">
                                      
                                        <option value="Money" ng-reflect-value="Money">
                                            Money</option>
                                        <option value="Drugs" ng-reflect-value="Drugs">Drugs
                                        </option>
                                        <option value="Materials" ng-reflect-value="Materials">Materials
                                        </option>
                                    
                                    </select>
                                </div>



                            </div>

                        </div>

                        <div class="form-block">
                            
                            <div class="row">

                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control" id="descriptionRequest"
                                            placeholder="Description" name="descriptionRequest"
                                            [(ngModel)]="request.descriptionRequest">
                                    </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center mt-2"><input formcontrolname="condition" id="checkbox"
                                type="checkbox" value="accept" ng-reflect-name="condition"
                                class="ng-untouched ng-pristine ng-invalid"><label class="mb-0" for="checkbox">I accept
                                <a href="#">Terms</a> and <a href="#">conditions</a> and general
                                policy</label>
                        </div>


                        <!--Button-->
                        <li class="d-flex align-items-center justify-content-between">
                            <button class="sigma_btn btn-block btn-sm mt-4" type="submit">
                                Confirm and Add <i class="fal fa-arrow-right ml-3"></i>
                            </button>
                        </li>



                    </div>
                </form>





            </div>
        </div>
    </div>
</div>








<!--footer-->
<app-footer></app-footer>
