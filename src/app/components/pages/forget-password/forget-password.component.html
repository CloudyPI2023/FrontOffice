<div class="container">
  <br>

    <div class="contact__wrapper shadow-lg mt-n9">
      <div class="container">
        <br>
        <form #form="ngForm" class="mb-4" autocomplete="on" (submit)="submit(form)">
            <div class="form-group">
                <label>Username</label>
                <input title="s" placeholder="example@example.com" class="form-control" #email="ngModel" name="email" [(ngModel)]="formModel.email" required />
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">
                      SendEmail
              </button>
              
                </div>
            </div>
        </form>
       
        
    
    </div>
  </div>
